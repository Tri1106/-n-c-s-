<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm Kiếm Tour</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
        line-height: 1.6;
        display: flex;
        padding: 10px;
        margin: 0; /* Thêm để loại bỏ khoảng trắng dưới */
        min-height: 100vh; /* Đảm bảo chiều cao tối thiểu bằng chiều cao viewport */
        box-sizing: border-box; /* Đảm bảo padding không làm tăng kích thước */
      }

      .search-box {
        width: 300px;
        position: sticky;
        top: 10px;
        margin-right: 20px;
      }

      .search-box input,
      .search-box select {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
      }

      .search-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      .tour-list {
        flex: 1;
        overflow-y: auto;
        max-height: 80vh;
      }

      .tour-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 20px;
        transition: transform 0.3s;
      }

      .tour-card:hover {
        transform: translateY(-5px);
      }

      .tour-image {
        width: 100%;
        height: 200px;
        overflow: hidden;
      }
      .tour-image img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        display: block;
      }

      .tour-info {
        padding: 15px;
      }

      .tour-info h2 {
        color: #2a5885;
      }

      .tour-price {
        font-size: 1.2rem;
        color: #4caf50;
        margin: 10px 0;
      }

      .view-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="search-box">
      <h1>Tìm Kiếm Tour</h1>
      <input type="text" placeholder="Điểm khởi hành" id="departure" />
      <input type="text" placeholder="Nơi đến" id="destination" />
      <input type="date" id="date" />

      <select id="budget">
        <option value="">Ngân sách</option>
        <option value="1">Dưới 5 triệu</option>
        <option value="2">5 - 10 triệu</option>
        <option value="3">Trên 10 triệu</option>
      </select>

      <select id="transport">
        <option value="">Phương tiện</option>
        <option value="plane">Máy bay</option>
        <option value="bus">Xe buýt</option>
        <option value="train">Tàu hỏa</option>
      </select>

      <button class="search-btn">Tìm kiếm</button>
    </div>

    <div class="tour-list" id="tour-list" >
      <h2>Danh Sách Tour</h2>

      <!-- Thêm các tour khác ở đây -->
    </div>
    <script>
        async function loadTours() {
          try {
            const res = await fetch('/api/tours');
            const tours = await res.json();
            const tourList = document.getElementById('tour-list');
      
            let html = '<h2>Danh Sách Tour</h2>';
            tours.forEach(tour => {
              html += `
                <div class="tour-card">
            <div class="tour-image"><img src="${tour.HinhAnh}" alt="Tour Image" /></div>
                  <div class="tour-info">
                    <h2>${tour.TenTour}</h2>
                    <div class="tour-price">Giá: ${Number(tour.Gia).toLocaleString()} VNĐ</div>
                    <button class="view-btn" onclick="viewDetails('${tour.TourID}')">Xem Chi Tiết</button>
                  </div>
                </div>
              `;
            });
      
            tourList.innerHTML = html;
          } catch (error) {
            console.error('Lỗi khi tải tour:', error);
          }
        }
      
        window.onload = loadTours;
    </script>
    <script>
      function viewDetails(tourId) {
        window.location.href = `/tour-detail?tourId=${tourId}`;
      }
    </script>
  </body>
</html>
