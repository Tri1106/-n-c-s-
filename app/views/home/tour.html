<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Kiếm Tour</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            line-height: 1.6;
            display: flex;
            padding: 20px;
        }

        .search-box {
            width: 300px;
            position: sticky;
            top: 20px;
            margin-right: 20px;
        }

        .search-box input,
        .search-box select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .search-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .tour-list {
            flex: 1;
            overflow-y: auto;
            max-height: 80vh;
        }

        .tour-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .tour-card:hover {
            transform: translateY(-5px);
        }

        .tour-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .tour-info {
            padding: 15px;
        }

        .tour-info h2 {
            color: #2a5885;
        }

        .tour-price {
            font-size: 1.2rem;
            color: #4CAF50;
            margin: 10px 0;
        }

        .view-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="search-box">
        <h1>Tìm Kiếm Tour</h1>
        <input type="text" placeholder="Điểm khởi hành" id="departure">
        <input type="text" placeholder="Nơi đến" id="destination">
        <input type="date" id="date">

        <select id="budget">
            <option value="">Ngân sách</option>
            <option value="1">Dưới 5 triệu</option>
            <option value="2">5 - 10 triệu</option>
            <option value="3">Trên 10 triệu</option>
        </select>

        <select id="transport">
            <option value="">Phương tiện</option>
            <option value="plane">Máy bay</option>
            <option value="bus">Xe buýt</option>
            <option value="train">Tàu hỏa</option>
        </select>

        <button class="search-btn">Tìm kiếm</button>
    </div>

    <div class="tour-list">
        <h2>Danh Sách Tour</h2>

        <div class="tour-card">
            <div class="tour-image" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');"></div>
            <div class="tour-info">
                <h2>Tour Đà Nẵng - Hội An</h2>
                <div class="tour-price">Giá: 5.990.000 VNĐ</div>
                <button class="view-btn">Xem Chi Tiết</button>
            </div>
        </div>

        <div class="tour-card">
            <div class="tour-image" style="background-image: url('https://images.unsplash.com/photo-1528181304800-259b08848526');"></div>
            <div class="tour-info">
                <h2>Tour Phú Quốc</h2>
                <div class="tour-price">Giá: 7.990.000 VNĐ</div>
                <button class="view-btn">Xem Chi Tiết</button>
            </div>
        </div>

        <div class="tour-card">
            <div class="tour-image" style="background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945');"></div>
            <div class="tour-info">
                <h2>Tour Nha Trang - Đà Lạt</h2>
                <div class="tour-price">Giá: 6.990.000 VNĐ</div>
                <button class="view-btn">Xem Chi Tiết</button>
            </div>
        </div>

        <!-- Thêm các tour khác ở đây -->
    </div>
</body>
</html>
