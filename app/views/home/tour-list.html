<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Tour</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            padding: 20px;
        }

        .tour-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .tour-card:hover {
            transform: translateY(-5px);
        }

        .tour-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .tour-info {
            padding: 15px;
        }

        .tour-info h2 {
            color: #2a5885;
        }

        .tour-price {
            font-size: 1.2rem;
            color: #4CAF50;
            margin: 10px 0;
        }

        .view-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Danh Sách Tour</h2>

    <div class="tour-card">
        <div class="tour-image" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');"></div>
        <div class="tour-info">
            <h2>Tour Đà Nẵng - Hội An</h2>
            <div class="tour-price">Giá: 5.990.000 VNĐ</div>
            <button class="view-btn" onclick="window.location.href='tour-detail.html?tour=1'">Xem Chi Tiết</button>
        </div>
    </div>

    <div class="tour-card">
        <div class="tour-image" style="background-image: url('https://images.unsplash.com/photo-1528181304800-259b08848526');"></div>
        <div class="tour-info">
            <h2>Tour Phú Quốc</h2>
            <div class="tour-price">Giá: 7.990.000 VNĐ</div>
            <button class="view-btn" onclick="window.location.href='tour-detail.html?tour=2'">Xem Chi Tiết</button>
        </div>
    </div>

    <div class="tour-card">
        <div class="tour-image" style="background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945');"></div>
        <div class="tour-info">
            <h2>Tour Nha Trang - Đà Lạt</h2>
            <div class="tour-price">Giá: 6.990.000 VNĐ</div>
            <button class="view-btn" onclick="window.location.href='tour-detail.html?tour=3'">Xem Chi Tiết</button>
        </div>
    </div>

    <!-- Thêm các tour khác ở đây -->
</body>
</html>
