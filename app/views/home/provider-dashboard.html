<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Provider Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-4">
      <h2 class="text-2xl font-bold mb-6 text-blue-600">Provider Panel</h2>
      <nav class="flex flex-col gap-4">
        <button
          class="tab-btn text-left hover:text-blue-600"
          data-tab="addTour"
        >
          ➕ Thêm Tour
        </button>
        <button
          class="tab-btn text-left hover:text-blue-600"
          data-tab="manageTour"
        >
          ✏️ Quản lý Tour
        </button>
        <button
          class="tab-btn text-left hover:text-blue-600"
          data-tab="viewOrders"
        >
          🧾 Xem Đơn Đặt
        </button>
        <button
          class="tab-btn text-left hover:text-blue-600"
          data-tab="confirmTour"
        >
          📥 Xác Nhận Tour
        </button>
        <button
          class="tab-btn text-left hover:text-blue-600"
          data-tab="manageServices"
        >
          🧳 Quản lý KS/Vé MB
        </button>
        <a class="text-left hover:text-blue-600" href="/home">Đăng Xuất</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <!-- Thêm Tour -->
      <section id="addTour" class="tab-content">
        <h2 class="text-xl font-bold mb-4">➕ Thêm Tour Mới</h2>
        <form
          id="addTourForm"
          class="grid grid-cols-1 md:grid-cols-2 gap-4"
          enctype="multipart/form-data"
          method="POST"
        >
          <input
            type="text"
            name="tourName"
            placeholder="Tên tour"
            class="p-2 border rounded"
            required
          />
          <input
            type="text"
            name="destination"
            placeholder="Điểm đến"
            class="p-2 border rounded"
            required
          />
          <input
            type="number"
            name="price"
            placeholder="Giá"
            class="p-2 border rounded"
            required
          />
          <input
            type="number"
            name="seats"
            placeholder="Số chỗ"
            class="p-2 border rounded"
            required
          />
          <input
            type="text"
            name="diemThamQuan"
            placeholder="Điểm tham quan"
            class="p-2 border rounded"
          />
          <input
            type="text"
            name="amThuc"
            placeholder="Ẩm thực"
            class="p-2 border rounded"
          />
          <input
            type="text"
            name="doiTuongThichHop"
            placeholder="Đối tượng thích hợp"
            class="p-2 border rounded"
          />
          <input
            type="text"
            name="thoiGianLyTuong"
            placeholder="Thời gian lý tưởng"
            class="p-2 border rounded"
          />
          <input
            type="text"
            name="phuongTien"
            placeholder="Phương tiện"
            class="p-2 border rounded"
          />
          <input
            type="text"
            name="khuyenMai"
            placeholder="Khuyến mãi"
            class="p-2 border rounded"
          />
          <input
            type="file"
            name="tourImage"
            accept="image/*"
            class="col-span-1 md:col-span-2"
            required
          />
          <button
            type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded col-span-1 md:col-span-2"
          >
            Thêm Tour
          </button>
          <p
            id="tourMessage"
            class="hidden col-span-1 md:col-span-2 font-semibold"
          ></p>
        </form>
      </section>

      <!-- Quản lý Tour -->
      <section id="manageTour" class="tab-content hidden">
        <h2 class="text-2xl font-bold mb-4">✏️ Quản lý Tour</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full border">
            <thead class="bg-gray-100">
              <tr>
                <th class="px-4 py-2 border">Tên Tour</th>
                <th class="px-4 py-2 border">Điểm đến</th>
                <th class="px-4 py-2 border">Giá</th>
                <th class="px-4 py-2 border">Số chỗ</th>
                <th class="px-4 py-2 border">Ảnh</th>
                <th class="px-4 py-2 border">Hành động</th>
              </tr>
            </thead>
            <tbody id="tourList" class="text-center">
              <!-- Tour sẽ được render bằng JS -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Modal chỉnh sửa -->
      <div
        id="editTourModal"
        class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50"
      >
        <div class="bg-white p-6 rounded-lg w-[400px]">
          <h2 class="text-xl font-bold mb-4">✏️ Chỉnh sửa Tour</h2>
          <form id="editTourForm" class="flex flex-col gap-4">
          <input
            type="text"
            id="editTourName"
            placeholder="Tên tour"
            class="p-2 border rounded"
            required
          />
          <input
            type="text"
            id="editDestination"
            placeholder="Điểm đến"
            class="p-2 border rounded"
            required
          />
          <input
            type="number"
            id="editPrice"
            placeholder="Giá"
            class="p-2 border rounded"
            required
          />
          <input
            type="number"
            id="editSeats"
            placeholder="Số chỗ"
            class="p-2 border rounded"
            required
          />
          <input
            type="text"
            id="editDiemThamQuan"
            placeholder="Điểm tham quan"
            class="p-2 border rounded"
          />
          <input
            type="text"
            id="editAmThuc"
            placeholder="Ẩm thực"
            class="p-2 border rounded"
          />
          <input
            type="text"
            id="editDoiTuongThichHop"
            placeholder="Đối tượng thích hợp"
            class="p-2 border rounded"
          />
          <input
            type="text"
            id="editThoiGianLyTuong"
            placeholder="Thời gian lý tưởng"
            class="p-2 border rounded"
          />
          <input
            type="text"
            id="editPhuongTien"
            placeholder="Phương tiện"
            class="p-2 border rounded"
          />
          <input
            type="text"
            id="editKhuyenMai"
            placeholder="Khuyến mãi"
            class="p-2 border rounded"
          />
          <div class="flex justify-end gap-2">
            <button
              type="button"
              id="cancelEdit"
              class="bg-gray-400 hover:bg-gray-500 text-white py-1 px-4 rounded"
            >
              Hủy
            </button>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white py-1 px-4 rounded"
            >
              Lưu
            </button>
          </div>
        </form>
        </div>
      </div>

      <!-- Các tab khác -->
      <section id="viewOrders" class="tab-content hidden">
        <h2 class="text-xl font-bold mb-4">🧾 Xem Đơn Đặt</h2>
        <p>Danh sách đơn đặt tour.</p>
      </section>

      <section id="confirmTour" class="tab-content hidden">
        <h2 class="text-xl font-bold mb-4">📥 Xác Nhận Tour</h2>
        <p>Xác nhận thủ công đơn đặt tour.</p>
      </section>

      <section id="manageServices" class="tab-content hidden">
        <h2 class="text-xl font-bold mb-4">
          🧳 Quản lý Khách sạn / Vé máy bay
        </h2>

        <!-- Tabs nội bộ -->
        <div class="flex gap-4 mb-4">
          <button
            class="sub-tab-btn bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded"
            data-subtab="manageHotels"
          >
            🏨 Khách sạn
          </button>
          <button
            class="sub-tab-btn bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded"
            data-subtab="manageFlights"
          >
            ✈️ Vé máy bay
          </button>
        </div>

        <!-- Quản lý khách sạn -->
        <div id="manageHotels" class="sub-tab hidden">
        <form
          id="hotelForm"
          class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6"
        >
          <select
            name="tourID"
            id="hotelTourSelect"
            class="p-2 border rounded"
            required
          >
            <option value="">Chọn Tour</option>
          </select>
          <input
            type="text"
            name="hotelName"
            placeholder="Tên khách sạn"
            class="p-2 border rounded"
            required
          />
          <input
            type="text"
            name="location"
            placeholder="Vị trí"
            class="p-2 border rounded"
            required
          />
          <input
            type="number"
            name="pricePerNight"
            placeholder="Giá/đêm"
            class="p-2 border rounded"
            required
          />
          <input
            type="file"
            name="hotelImage"
            accept="image/*"
            class="col-span-1 md:col-span-2"
            required
          />
          <button
            type="submit"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded col-span-1 md:col-span-2"
          >
          
            ➕ Thêm Khách sạn
          </button>
        </form>
        <div id="hotelList" class="space-y-2"></div>
        </div>

        <!-- Quản lý vé máy bay -->
        <div id="manageFlights" class="sub-tab hidden">
          <form
          id="flightForm"
          class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6"
        >
          <select
            name="tourID"
            id="flightTourSelect"
            class="p-2 border rounded"
            required
          >
            <option value="">Chọn Tour</option>
          </select>
          <input
            type="text"
            name="airline"
            placeholder="Hãng bay"
            class="p-2 border rounded"
            required
          />
          <input
            type="text"
            name="departurePoint"
            placeholder="Điểm đi"
            class="p-2 border rounded"
            required
          />
          <input
            type="text"
            name="destinationPoint"
            placeholder="Điểm đến"
            class="p-2 border rounded"
            required
          />
          <input
            type="number"
            name="flightPrice"
            placeholder="Giá vé"
            class="p-2 border rounded"
            required
          />
          <input
            type="datetime-local"
            name="departTime"
            class="p-2 border rounded"
            required
          />
          <input
            type="datetime-local"
            name="returnTime"
            class="p-2 border rounded"
            placeholder="Ngày giờ về"
            required
          />
          <button
            type="submit"
            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded col-span-1 md:col-span-2"
          >
            ➕ Thêm Vé máy bay
          </button>
        </form>
        <div id="flightList" class="space-y-2"></div>
        </div>
      </section>
    </main>

    <!-- Script -->
    <script>
      let selectedTourID = null;

      // Chuyển tab
      document.querySelectorAll(".tab-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          const tab = btn.dataset.tab;
          document
            .querySelectorAll(".tab-content")
            .forEach((sec) => sec.classList.add("hidden"));
          document.getElementById(tab).classList.remove("hidden");
        });
      });

      // Thêm Tour
      document
        .getElementById("addTourForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const messageBox = document.getElementById("tourMessage");

          try {
            const res = await fetch("/provider/add-tour", {
              method: "POST",
              body: formData,
            });

            const text = await res.text();
            console.log(text);

            messageBox.classList.remove("hidden");
            if (res.ok) {
              messageBox.innerText = " Thêm tour thành công!";
              messageBox.className =
                "text-green-600 font-semibold col-span-1 md:col-span-2";
              e.target.reset();
              fetchTours(); // Load lại danh sách
            } else {
              messageBox.innerText = " Thêm tour thất bại.";
              messageBox.className =
                "text-red-600 font-semibold col-span-1 md:col-span-2";
            }
          } catch (error) {
            console.error(error);
            messageBox.innerText = " Không thể kết nối server.";
            messageBox.className =
              "text-red-600 font-semibold col-span-1 md:col-span-2";
          }
        });

      // Load danh sách tour
      async function fetchTours() {
        try {
          const res = await fetch("/provider/tours");
          const tours = await res.json();
          const tourList = document.getElementById("tourList");
          tourList.innerHTML = "";

          tours.forEach((tour) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="border px-4 py-2">${tour.TourName}</td>
              <td class="border px-4 py-2">${tour.Destination}</td>
              <td class="border px-4 py-2">${tour.Price}</td>
              <td class="border px-4 py-2">${tour.SoCho}</td>
              <td class="border px-4 py-2">
                <img src="${tour.ImageURL}" alt="Tour Image" class="w-16 h-16 object-cover rounded">
              </td>
              <td class="border px-4 py-2">
                <button class="edit-tour-btn bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-2 rounded mr-2" data-id="${tour.TourID}">Chỉnh sửa</button>
                <button class="delete-tour-btn bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded" data-id="${tour.TourID}">Xóa</button>
                <button class="view-tour-btn bg-green-500 hover:bg-green-600 text-white py-1 px-2 rounded mr-2" data-id="${tour.TourID}">Xem chi tiết</button>
              </td>
            `;
            tourList.appendChild(row);
          });
        } catch (error) {
          console.error("Lỗi khi load tour:", error);
        }
      }
      fetchTours();

      // Thêm modal hiển thị chi tiết tour
      const modalHTML = `
        <div id="tourDetailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
          <div class="bg-white p-6 rounded-lg w-3/4 max-h-[80vh] overflow-y-auto relative">
            <h2 class="text-2xl font-bold mb-4">Chi tiết Tour</h2>
            <button id="closeTourDetailModal" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-2xl font-bold">&times;</button>
            <div id="tourDetailContent" class="space-y-4">
              <!-- Nội dung chi tiết sẽ được chèn ở đây -->
            </div>
          </div>
        </div>
      `;
      document.body.insertAdjacentHTML("beforeend", modalHTML);

      // Hàm format ngày giờ
      function formatDateTime(dateStr) {
        const date = new Date(dateStr);
        if (isNaN(date)) return "";
        return date.toLocaleString("vi-VN", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      // Xử lý click nút xem chi tiết
      document.addEventListener("click", async (e) => {
        if (e.target.classList.contains("view-tour-btn")) {
          const tourID = e.target.dataset.id;
          try {
            const res = await fetch(`/provider/tour-details/${tourID}`);
            if (!res.ok) {
              alert("Lỗi khi lấy chi tiết tour");
              return;
            }
            const data = await res.json();
            const { tour, hotels, flights } = data;

            let html = `
              <h3 class="text-xl font-semibold">Thông tin Tour</h3>
              <p><strong>Tên tour:</strong> ${tour.TourName}</p>
              <p><strong>Điểm đến:</strong> ${tour.Destination}</p>
              <p><strong>Giá:</strong> ${tour.Price}</p>
              <p><strong>Số chỗ:</strong> ${tour.SoCho}</p>
              <img src="${tour.ImageURL}" alt="Ảnh tour" class="w-48 h-32 object-cover rounded mt-2" />
              <hr class="my-4" />
              <h3 class="text-xl font-semibold">Khách sạn</h3>
            `;

            if (hotels.length === 0) {
              html += "<p>Chưa có khách sạn nào.</p>";
            } else {
              html += `<ul class="space-y-2">`;
              hotels.forEach((hotel) => {
                html += `
                  <li class="border p-2 rounded flex gap-4 items-center">
                    <img src="${hotel.ImageURL}" alt="Ảnh khách sạn" class="w-24 h-16 object-cover rounded" />
                    <div>
                      <p><strong>${hotel.HotelName}</strong></p>
                      <p>Vị trí: ${hotel.Location}</p>
                      <p>Giá/đêm: ${hotel.PricePerNight}</p>
                    </div>
                  </li>
                `;
              });
              html += `</ul>`;
            }

            html += `<hr class="my-4" /><h3 class="text-xl font-semibold">Vé máy bay</h3>`;

            if (flights.length === 0) {
              html += "<p>Chưa có vé máy bay nào.</p>";
            } else {
              html += `<ul class="space-y-2">`;
              flights.forEach((flight) => {
                html += `
                  <li class="border p-2 rounded">
                    <p><strong>Hãng bay:</strong> ${flight.Airline}</p>
                    <p><strong>Điểm đi:</strong> ${flight.DeparturePoint}</p>
                    <p><strong>Điểm đến:</strong> ${flight.DestinationPoint}</p>
                    <p><strong>Giá vé:</strong> ${flight.Price}</p>
                    <p><strong>Ngày giờ khởi hành:</strong> ${formatDateTime(flight.DepartureDate)}</p>
                  </li>
                `;
              });
              html += `</ul>`;
            }

            document.getElementById("tourDetailContent").innerHTML = html;
            document.getElementById("tourDetailModal").classList.remove("hidden");
          } catch (err) {
            console.error("Lỗi khi lấy chi tiết tour:", err);
            alert("Lỗi khi lấy chi tiết tour");
          }
        }
      });

      // Thêm modal hiển thị chi tiết tour
      if (!document.getElementById("tourDetailModal")) {
        const modalHTML = `
          <div id="tourDetailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg w-3/4 max-h-[80vh] overflow-y-auto relative">
              <h2 class="text-2xl font-bold mb-4">Chi tiết Tour</h2>
              <button id="closeTourDetailModal" class="absolute top-4 right-4 text-gray-600 hover:text-gray-900 text-2xl font-bold">&times;</button>
              <div id="tourDetailContent" class="space-y-4">
                <!-- Nội dung chi tiết sẽ được chèn ở đây -->
              </div>
            </div>
          </div>
        `;
        document.body.insertAdjacentHTML("beforeend", modalHTML);
      }

      // Hàm format ngày giờ
      function formatDateTime(dateStr) {
        const date = new Date(dateStr);
        if (isNaN(date)) return "";
        return date.toLocaleString("vi-VN", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      // Xử lý click nút xem chi tiết
      document.addEventListener("click", async (e) => {
        if (e.target.classList.contains("view-tour-btn")) {
          const tourID = e.target.dataset.id;
          try {
            const res = await fetch(`/provider/tour-details/${tourID}`);
            if (!res.ok) {
              alert("Lỗi khi lấy chi tiết tour");
              return;
            }
            const data = await res.json();
            const { tour, hotels, flights } = data;

            let html = `
              <h3 class="text-xl font-semibold">Thông tin Tour</h3>
              <p><strong>Tên tour:</strong> ${tour.TourName}</p>
              <p><strong>Điểm đến:</strong> ${tour.Destination}</p>
              <p><strong>Giá:</strong> ${tour.Price}</p>
              <p><strong>Số chỗ:</strong> ${tour.SoCho}</p>
              <img src="${tour.ImageURL}" alt="Ảnh tour" class="w-48 h-32 object-cover rounded mt-2" />
              <hr class="my-4" />
              <h3 class="text-xl font-semibold">Khách sạn</h3>
            `;

            if (hotels.length === 0) {
              html += "<p>Chưa có khách sạn nào.</p>";
            } else {
              html += `<ul class="space-y-2">`;
              hotels.forEach((hotel) => {
                html += `
                  <li class="border p-2 rounded flex gap-4 items-center">
                    <img src="${hotel.ImageURL}" alt="Ảnh khách sạn" class="w-24 h-16 object-cover rounded" />
                    <div>
                      <p><strong>${hotel.HotelName}</strong></p>
                      <p>Vị trí: ${hotel.Location}</p>
                      <p>Giá/đêm: ${hotel.PricePerNight}</p>
                    </div>
                  </li>
                `;
              });
              html += `</ul>`;
            }

            html += `<hr class="my-4" /><h3 class="text-xl font-semibold">Vé máy bay</h3>`;

            if (flights.length === 0) {
              html += "<p>Chưa có vé máy bay nào.</p>";
            } else {
              html += `<ul class="space-y-2">`;
              flights.forEach((flight) => {
                html += `
                  <li class="border p-2 rounded">
                    <p><strong>Hãng bay:</strong> ${flight.Airline}</p>
                    <p><strong>Điểm đi:</strong> ${flight.DeparturePoint}</p>
                    <p><strong>Điểm đến:</strong> ${flight.DestinationPoint}</p>
                    <p><strong>Giá vé:</strong> ${flight.Price}</p>
                    <p><strong>Ngày giờ khởi hành:</strong> ${formatDateTime(flight.DepartureDate)}</p>
                  </li>
                `;
              });
              html += `</ul>`;
            }

            document.getElementById("tourDetailContent").innerHTML = html;
            document.getElementById("tourDetailModal").classList.remove("hidden");
          } catch (err) {
            console.error("Lỗi khi lấy chi tiết tour:", err);
            alert("Lỗi khi lấy chi tiết tour");
          }
        }
      });

      // Đóng modal
      document.addEventListener("click", (e) => {
        if (e.target.id === "closeTourDetailModal" || e.target.id === "tourDetailModal") {
          document.getElementById("tourDetailModal").classList.add("hidden");
        }
      });

      // Chỉnh sửa tour
      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("edit-tour-btn")) {
          selectedTourID = e.target.dataset.id;
          const row = e.target.closest("tr");
          document.getElementById("editTourName").value =
            row.children[0].innerText;
          document.getElementById("editDestination").value =
            row.children[1].innerText;
          document.getElementById("editPrice").value =
            row.children[2].innerText;
          document.getElementById("editSeats").value =
            row.children[3].innerText;
          // TODO: Need to fetch and fill the new fields for editing
          // For now, clear the new fields
          document.getElementById("editDiemThamQuan").value = "";
          document.getElementById("editAmThuc").value = "";
          document.getElementById("editDoiTuongThichHop").value = "";
          document.getElementById("editThoiGianLyTuong").value = "";
          document.getElementById("editPhuongTien").value = "";
          document.getElementById("editKhuyenMai").value = "";
          document.getElementById("editTourModal").classList.remove("hidden");
        }
      });

      document.getElementById("cancelEdit").addEventListener("click", () => {
        document.getElementById("editTourModal").classList.add("hidden");
      });

      document
        .getElementById("editTourForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          try {
            const res = await fetch(`/provider/edit-tour/${selectedTourID}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                tourName: document.getElementById("editTourName").value,
                destination: document.getElementById("editDestination").value,
                price: document.getElementById("editPrice").value,
                seats: document.getElementById("editSeats").value,
                diemThamQuan: document.getElementById("editDiemThamQuan").value,
                amThuc: document.getElementById("editAmThuc").value,
                doiTuongThichHop: document.getElementById("editDoiTuongThichHop").value,
                thoiGianLyTuong: document.getElementById("editThoiGianLyTuong").value,
                phuongTien: document.getElementById("editPhuongTien").value,
                khuyenMai: document.getElementById("editKhuyenMai").value,
              }),
            });

            const text = await res.text();
            console.log(text);

            if (res.ok) {
              alert("✅ Cập nhật thành công!");
              document.getElementById("editTourModal").classList.add("hidden");
              fetchTours();
            } else {
              alert("❌ Không thể cập nhật tour.");
            }
          } catch (err) {
            console.error("Lỗi chỉnh sửa tour:", err);
          }
        });

      // Xóa tour
      document.addEventListener("click", async (e) => {
        if (e.target.classList.contains("delete-tour-btn")) {
          const id = e.target.dataset.id;
          if (confirm("Bạn chắc chắn muốn xóa tour này?")) {
            try {
              const res = await fetch(`/provider/delete-tour/${id}`, {
                method: "DELETE",
              });
              const text = await res.text();
              console.log(text);

              if (res.ok) {
                alert("Đã xóa thành công!");
                fetchTours();
              } else {
                alert("❌ Xóa thất bại.");
              }
            } catch (error) {
              console.error("Lỗi khi xóa:", error);
            }
          }
        }
      });

      document.querySelectorAll(".sub-tab-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".sub-tab")
            .forEach((tab) => tab.classList.add("hidden"));
          const id = btn.dataset.subtab;
          document.getElementById(id).classList.remove("hidden");
        });
      });

      // Gửi khách sạn
      document
        .getElementById("hotelForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          try {
            const tourID = document.getElementById("hotelTourSelect").value;
            if (!tourID) {
              alert("Vui lòng chọn tour cho khách sạn.");
              return;
            }
            formData.append("tourID", tourID);
            const res = await fetch("/provider/add-hotel", {
              method: "POST",
              body: formData,
            });
            const result = await res.text();
            alert(result);
            e.target.reset();
          } catch (err) {
            console.error(err);
            alert("❌ Lỗi khi thêm khách sạn.");
          }
        });

      // Gửi vé máy bay
        document
        .getElementById("flightForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
        const formData = new FormData(e.target);
        try {
          const tourID = document.getElementById("flightTourSelect").value;
          if (!tourID) {
            alert("Vui lòng chọn tour cho vé máy bay.");
            return;
          }
          formData.append("tourID", tourID);
          // Thêm các trường departurePoint, destinationPoint, flightPrice, departTime, returnTime vào formData
          const departurePoint = e.target.querySelector('input[name="departurePoint"]').value;
          const destinationPoint = e.target.querySelector('input[name="destinationPoint"]').value;
          const flightPrice = e.target.querySelector('input[name="flightPrice"]').value;
          const departTime = e.target.querySelector('input[name="departTime"]').value;
          const returnTime = e.target.querySelector('input[name="returnTime"]').value;
          formData.append("departurePoint", departurePoint);
          formData.append("destinationPoint", destinationPoint);
          formData.append("flightPrice", flightPrice);
          formData.append("departTime", departTime);
          formData.append("returnTime", returnTime);
          const res = await fetch("/provider/add-flight", {
            method: "POST",
            body: formData,
          });
          const result = await res.text();
          alert(result);
          e.target.reset();
        } catch (err) {
          console.error(err);
          alert("❌ Lỗi khi thêm vé máy bay.");
        }
      });
    </script>
    <script>
      // Load tours for dropdowns
      async function loadProviderTours() {
        try {
          const res = await fetch("/provider/tours");
          const tours = await res.json();

          const hotelSelect = document.getElementById("hotelTourSelect");
          const flightSelect = document.getElementById("flightTourSelect");

          tours.forEach((tour) => {
            const option1 = document.createElement("option");
            option1.value = tour.TourID;
            option1.textContent = tour.TourName;
            hotelSelect.appendChild(option1);

            const option2 = document.createElement("option");
            option2.value = tour.TourID;
            option2.textContent = tour.TourName;
            flightSelect.appendChild(option2);
          });
        } catch (error) {
          console.error("Lỗi khi tải danh sách tour:", error);
        }
      }
      loadProviderTours();
    </script>
  </body>
