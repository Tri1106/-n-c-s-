<div class="combo-section">
    <!-- Tabs -->
    <div class="tab-group">
      <button class="tab">Tour trọn gói</button>
      <button class="tab">Khách sạn</button>
      <button class="tab">Vé máy bay</button>
      <button class="tab active">Combo</button>
      <button class="tab">Dịch vụ khác</button>
    </div>
  
    <!-- Combo Options -->
    <div class="combo-options">
      <button class="combo-btn active">✈️🏨 Combo giá tốt</button>

      <button class="combo-btn">🚌🏨 Combo Xe - Khách sạn</button>
    </div>
  
    <!-- Form -->
    <form class="combo-form">
      <input type="text" placeholder="Từ (Thành phố, sân bay)" required>

      <input type="date" placeholder="Ngày đi">
      <select>
        <option>1 người lớn</option>
        <option>2 người lớn</option>
        <option>Gia đình</option>
      </select>
      <button type="submit" class="search-btn">🔍</button>
    </form>
  </div>
