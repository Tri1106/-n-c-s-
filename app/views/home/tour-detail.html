<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi ti·∫øt Tour</title>
  <style>
    body {

      margin: 20px;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .sidebar {
      width: 100px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    .main-image {
      flex: 1;
      min-width: 300px;
    }

    .main-image img {
      width: 100%;
      border-radius: 12px;
    }

    .info-box {
      width: 300px;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .info-box h2 {
      color: #e53935;
      margin: 0;
    }

    .info-box .old-price {
      text-decoration: line-through;
      color: gray;
    }

    .info-box .new-price {
      font-size: 1.8rem;
      color: red;
      font-weight: bold;
    }

    .info-box .tagline {
      background-color: #ffe0e0;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      font-weight: bold;
      color: #c62828;
    }

    .info-box ul {
      list-style: none;
      padding-left: 0;
    }

    .info-box ul li {
      margin: 5px 0;
    }

    .info-box button {
      background-color: red;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      margin-top: 15px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .actions button {
      background: #1976d2;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 48%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1 id="tour-title">Loading...</h1>

<div class="container">
  <!-- Sidebar image list -->
  <div class="sidebar" id="sidebar-images">
    <!-- Images will be inserted here -->
  </div>

  <!-- Main tour image -->
  <div class="main-image">
    <img id="main-image" src="" alt="·∫£nh tour ch√≠nh">
  </div>

  <!-- Tour Info -->
  <div class="info-box">
    <h2 id="tour-price">Loading...</h2>
    <div class="old-price" id="old-price"></div>
    <div class="tagline" id="tagline"></div>
    
    <ul id="tour-details-list">
      <!-- Tour details will be inserted here -->
    </ul>

    <button id="book-now-btn">ƒê·∫∑t ngay</button>
    <div class="actions">
      <button>üìû G·ªçi mi·ªÖn ph√≠</button>
      <button>üí¨ Li√™n h·ªá t∆∞ v·∫•n</button>
    </div>

    <!-- Modal ƒë·∫∑t tour -->
    <div id="booking-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); justify-content:center; align-items:center;">
      <div style="background:#fff; padding:20px; border-radius:8px; width:400px; max-height:80vh; overflow-y:auto; position:relative;">
        <h2>ƒê·∫∑t tour</h2>
        <button id="close-booking-modal" style="position:absolute; top:10px; right:10px; font-size:18px; cursor:pointer;">&times;</button>
        <div id="booking-info">
          <h3>Th√¥ng tin kh√°ch s·∫°n</h3>
          <ul id="booking-hotels-list" style="list-style:none; padding-left:0;"></ul>
          <h3>Th√¥ng tin v√© m√°y bay</h3>
          <ul id="booking-flights-list" style="list-style:none; padding-left:0;"></ul>
          <h3>Th√¥ng tin kh√°ch h√†ng</h3>
          <form id="booking-form">
            <label for="customer-name">T√™n kh√°ch h√†ng:</label><br />
            <input type="text" id="customer-name" name="customerName" required /><br />
            <label for="customer-email">Email:</label><br />
            <input type="email" id="customer-email" name="customerEmail" required /><br />
            <label for="customer-phone">S·ªë ƒëi·ªán tho·∫°i:</label><br />
            <input type="tel" id="customer-phone" name="customerPhone" required /><br />
            <button type="submit" style="margin-top:10px;">X√°c nh·∫≠n ƒë·∫∑t tour</button>
          </form>
          <div id="booking-message" style="margin-top:10px; color:green;"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  async function loadTourDetails() {
    const tourId = getQueryParam('tourId');
    if (!tourId) {
      alert('Kh√¥ng t√¨m th·∫•y m√£ tour.');
      return;
    }

    try {
      const res = await fetch(`/api/tours/${tourId}`);
      if (!res.ok) {
        alert('Kh√¥ng t√¨m th·∫•y tour.');
        return;
      }
      const tour = await res.json();

      // L∆∞u d·ªØ li·ªáu tour v√†o bi·∫øn to√†n c·ª•c ƒë·ªÉ d√πng khi m·ªü modal
      window.tourData = tour;

      document.getElementById('tour-title').textContent = tour.tour.TenTour;
      document.getElementById('main-image').src = tour.tour.HinhAnh;
      document.getElementById('main-image').alt = tour.tour.TenTour;

      document.getElementById('tour-price').textContent = `Gi√°: ${Number(tour.tour.Gia).toLocaleString()} VNƒê`;
      document.getElementById('old-price').textContent = ''; // No old price data available
      document.getElementById('tagline').textContent = ''; // No tagline data available

      const detailsList = document.getElementById('tour-details-list');

      // L·∫•y ng√†y kh·ªüi h√†nh v√† th·ªùi gian t·ª´ flights
      let departureDateText = 'Ch∆∞a c√≥ d·ªØ li·ªáu';
      let durationText = 'Ch∆∞a c√≥ d·ªØ li·ªáu';
      if (tour.flights && tour.flights.length > 0) {
        const firstFlight = tour.flights[0];
        if (firstFlight.DepartureDate) {
          const departureDate = new Date(firstFlight.DepartureDate);
          departureDateText = departureDate.toLocaleDateString('vi-VN');
        }
        if (firstFlight.DepartureDate && firstFlight.ReturnDate) {
          const departureDate = new Date(firstFlight.DepartureDate);
          const returnDate = new Date(firstFlight.ReturnDate);
          const diffTime = Math.abs(returnDate - departureDate);
          const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
          durationText = diffDays + ' ng√†y';
        }
      }

      detailsList.innerHTML = `
        <li>üÜî M√£ tour: ${tour.tour.TourID}</li>
        <li>üìç ƒêi·ªÉm ƒë·∫øn: ${tour.tour.Destination}</li>
        <li>üë• S·ªë ch·ªó c√≤n: ${tour.tour.SoCho}</li>
        <li>üìÖ Ng√†y kh·ªüi h√†nh: ${departureDateText}</li>
        <li>‚è±Ô∏è Th·ªùi gian: ${durationText}</li>
      `;

      // You can add event listener for booking button here
      document.getElementById('book-now-btn').onclick = () => {
        // Hi·ªÉn th·ªã modal ƒë·∫∑t tour
        const bookingModal = document.getElementById('booking-modal');
        bookingModal.style.display = 'flex';

        // ƒê√≥ng modal
        document.getElementById('close-booking-modal').onclick = () => {
          bookingModal.style.display = 'none';
          document.getElementById('booking-message').textContent = '';
          document.getElementById('booking-form').reset();
        };

        // Hi·ªÉn th·ªã th√¥ng tin kh√°ch s·∫°n trong modal
        const bookingHotelsList = document.getElementById('booking-hotels-list');
        bookingHotelsList.innerHTML = '';
        if (window.tourData && window.tourData.hotels && window.tourData.hotels.length > 0) {
          window.tourData.hotels.forEach(hotel => {
            const li = document.createElement('li');
            li.textContent = `${hotel.HotelName} - ${hotel.Location} - Gi√°: ${hotel.PricePerNight.toLocaleString()} VNƒê`;
            bookingHotelsList.appendChild(li);
          });
        } else {
          bookingHotelsList.textContent = 'Kh√¥ng c√≥ th√¥ng tin kh√°ch s·∫°n.';
        }

        // Hi·ªÉn th·ªã th√¥ng tin v√© m√°y bay trong modal
        const bookingFlightsList = document.getElementById('booking-flights-list');
        bookingFlightsList.innerHTML = '';
        if (window.tourData && window.tourData.flights && window.tourData.flights.length > 0) {
          window.tourData.flights.forEach(flight => {
            const li = document.createElement('li');
            li.textContent = `‚úàÔ∏è ${flight.Airline} - ${flight.DeparturePoint} ‚Üí ${flight.DestinationPoint} - Gi√°: ${Number(flight.Price).toLocaleString()} VNƒê - Ng√†y ƒëi: ${new Date(flight.DepartureDate).toLocaleDateString('vi-VN')} - Ng√†y v·ªÅ: ${new Date(flight.ReturnDate).toLocaleDateString('vi-VN')}`;
            bookingFlightsList.appendChild(li);
          });
        } else {
          bookingFlightsList.textContent = 'Kh√¥ng c√≥ th√¥ng tin v√© m√°y bay.';
        }
      };

    } catch (error) {
      alert('L·ªói khi t·∫£i chi ti·∫øt tour.');
      console.error(error);
    }
  }

  window.onload = loadTourDetails;
</script>

</body>
</html>
