<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý tài khoản</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        margin: 0;
      }
      header {
        background: #2e4357;
        color: white;
        padding: 20px;
        text-align: center;
      }
      nav {
        background: #34495e;
        padding: 10px 0;
      }
      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 30px;
        margin: 0;
        padding: 0;
      }
      nav ul li,
      nav ul li a {
        color: white;
        font-weight: bold;
        text-decoration: none;
      }
      main {
        padding: 30px;
        max-width: 1200px;
        margin: auto;
      }
      h2 {
        text-align: center;
        color: #2c3e50;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        text-align: center;
      }
      th {
        background-color: #2980b9;
        color: white;
      }
      tr:hover {
        background-color: #f9f9f9;
      }
      .action-buttons button {
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        color: white;
      }
      .edit-btn {
        background-color: #27ae60;
      }
      .delete-btn {
        background-color: #c0392b;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Quản trị viên - Quản lý tài khoản</h1>
      <nav>
        <ul>
          <li>👥 Quản lý tài khoản</li>
          <li>📄 Quản lý tour</li>
          <li>💵 Doanh thu</li>
          <li>📊 Thống kê</li>
          <li>🧾 Quản lý đơn đặt</li>
          <li><a href="/home">Đăng xuất</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Danh sách tài khoản người dùng</h2>
      <table id="userList">
        <thead>
          <tr>
            <th>Tên đăng nhập</th>
            <th>Email</th>
            <th>SĐT</th>
            <th>Họ tên</th>
            <th>Vai trò</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Dữ liệu người dùng sẽ được thêm vào đây thông qua JavaScript -->
        </tbody>
      </table>
    </main>

    <script>
      // Fetch danh sách user từ API
      fetch("/user/data")
        .then((response) => response.json())
        .then((users) => {
          console.log(users); // Kiểm tra trên console
          const tableBody = document.getElementById("userList");

          users.forEach((user) => {
            const row = document.createElement("tr");

            row.innerHTML = `
              <td>${user.UserID}</td>
              <td>${user.Email}</td>
              <td>${user.Phone}</td>
              <td>${user.FullName}</td>
              <td>${user.Role}</td>
              <td>
                <div class="action-buttons">
                  <button class="edit-btn">Sửa</button>
                  <button class="delete-btn">Xóa</button>
                </div>
              </td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch((error) => console.error("❌ Lỗi khi fetch dữ liệu:", error));
    </script>
  </body>
</html>
