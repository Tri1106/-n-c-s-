<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Giao diện thanh toán</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h3 {
      color: #004085;
      margin-bottom: 20px;
    }
    .payment-method {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background: white;
    }
  </style>
</head>
<body>
  <h3>Phương thức thanh toán</h3>
  <div class="payment-method" id="bankTransfer">
    <h4>Chuyển khoản ngân hàng</h4>
    <p><strong>Ngân hàng:</strong> Vietcombank</p>
    <p><strong>Số tài khoản:</strong> 123456789</p>
    <p><strong>Chủ tài khoản:</strong> Công ty Du lịch ABC</p>
    <p>Vui lòng ghi rõ <em>Mã đặt chỗ</em> khi chuyển khoản để xác nhận thanh toán.</p>
  </div>
</body>
</html>
